<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
</head>
<body>
<h3>가입 양식</h3>
<form th:action ="@{/board/info/}" method="post">
    <table>
        <tr>
            <td>- 아이디</td>
            <td><input type="text" name="id"></td>
        </tr>
        <tr>
            <td>- 비밀번호</td>
            <td><input type="password" name="pw"></td>
        </tr>
        <tr>
            <td>- 비밀번호 확인</td>
            <td><input type="password" name="pwcheck"></td>
        </tr>
        <tr>
            <td>- 닉네임</td>
            <td><input type="text" name="name"></td>
        </tr>
            <td>- 자기소개</td>
            <td><textarea cols="50" rows="5" name="introduce"></textarea></td>
        </tr>
    </table>
    <input type="submit" value="가입하기">
</form>
</body>
</html>
